<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="darkmode.css">
  <title>Admin Page</title>
</head>
<body data-bs-theme="light">
  <div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="mt-5 mb-3">신규 등록 상품</h3>
      <div class="d-flex align-items-center">
        <span id="currentDateTime" class="me-3"></span>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch">
          <label class="form-check-label" for="darkModeSwitch">
            <i class="bi bi-moon-stars-fill"></i> <i class="bi bi-sun-fill"></i> 다크 모드
          </label>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <label class="visually-hidden" for="category_data_table">카테고리</label>
          <select class="form-select" id="category_data_table" name="category_data_table">
            <option selected>전체</option>
            <option value="상의">상의</option>
            <option value="하의">하의</option>
            <option value="신발">신발</option>
            <option value="패션잡화">패션잡화</option>
          </select>
        </div>
        <div class="col-3">
          <label class="visually-hidden" for="search_keyword">검색어</label>
          <input type="text" class="form-control" id="search_keyword" placeholder="검색어를 입력하세요">
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-secondary">Serch</button>
        </div>
      </form>
      <div class="col-auto">
        <button type="button" class="btn btn-secondary" onclick="window.location.href = 'join.html';">회원가입</button>
        <button type="button" class="btn btn-secondary" onclick="window.open('LoginForm.html', 'loginPopup', 'width=500,height=600');">로그인</button>
      </div>
    </div>

    <div class="mt-3">
      <table class="table table-sm">
        <thead>
          <tr>
            <th>카테고리</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody id="product_data_Table">
        </tbody>
      </table>
    </div>
  </div>
  <nav aria-label="Page navigation secondary">
    <ul class="pagination justify-content-center" id="pagination">
      <li class="page-item">
        <a class="page-link">이전</a>
      </li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">다음</a>
      </li>
    </ul>
  </nav>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
