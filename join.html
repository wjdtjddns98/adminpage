<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 양식</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>


<body data-bs-theme="light">
  <div class="container mt-5">
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch">
      <label class="form-check-label" for="darkModeSwitch">다크 모드</label>
    </div>
    <div class="card shadow-lg p-4 rounded">
      <h2 class="mb-4 text-center">회원가입</h2>
      <form action="#" id="form">
        <div class="mb-3">
          <label for="id" class="form-label">아이디</label>
          <input type="text" class="form-control" id="id" name="id" placeholder="사용할 아이디" autocomplete="off">
          <div class="form-text">6자 이상 입력해주세요.</div>
        </div>
        <div class="mb-3">
          <label for="pw1" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="pw1" name="pw1" placeholder="비밀번호">
        </div>
        <div class="mb-3">
          <label for="pw2" class="form-label">비밀번호 확인</label>
          <input type="password" class="form-control" id="pw2" name="pw2" placeholder="비밀번호 확인">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="이름" autocomplete="off" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">전화번호</label>
          <input type="text" class="form-control" id="phone" name="phone" placeholder="휴대 전화 번호" autocomplete="off">
        </div>
        <div class="mb-3">
          <label class="form-label">성별</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" id="male" value="male" checked>
            <label class="form-check-label" for="male">남자</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">여자</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="이메일" autocomplete="off" title="정확한 메일 주소를 작성해주세요">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-secondary">가입하기</button>
        </div>
      </form>
    </div>
  </div>

  <script src="join.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
