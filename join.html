<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 양식</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="join.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-3">회원가입</h2>
    <form action="#" id="form">
      <table class="table table-bordered">
        <tr>
          <th class="bg-light w-25">아이디</th>
          <td><input type="text" class="form-control" name="id" placeholder="사용할 아이디" autocomplete="off"></td>
        </tr>
        <tr>
          <th class="bg-light">비밀번호</th>
          <td><input type="password" class="form-control" name="pw1" placeholder="비밀번호"></td>
        </tr>
        <tr>
          <th class="bg-light">비밀번호확인</th>
          <td><input type="password" class="form-control" name="pw2" placeholder="비밀번호 확인"></td>
        </tr>
        <tr>
          <th class="bg-light">이름</th>
          <td><input type="text" class="form-control" name="name" placeholder="이름" autocomplete="off" required></td>
        </tr>
        <tr>
          <th class="bg-light">전화번호</th>
          <td><input type="text" class="form-control" name="phone" placeholder="휴대 전화 번호" autocomplete="off"></td>
        </tr>
        <tr>
          <th class="bg-light">성별</th>
          <td>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="gender" value="male" checked>
              <label class="form-check-label">남자</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="gender" value="female">
              <label class="form-check-label">여자</label>
            </div>
          </td>
        </tr>
        <tr>
          <th class="bg-light">이메일</th>
          <td><input title="정확한 메일 주소를 작성해주세요" type="email" placeholder="이메일" class="form-control" name="email" autocomplete="off"></td>
        </tr>
      </table>

      <div class="d-grid gap-2">
        <input value="가입" title="가입하기" type="submit" class="btn btn-secondary">
      </div>
    </form>
  </div>

  <script src="join.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
